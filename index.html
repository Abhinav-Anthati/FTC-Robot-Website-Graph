<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">	
<script>
window.onload = function () {

var dataPoints1 = [];
var dataPoints2 = [];
var dataPoints3 = [];

var chart = new CanvasJS.Chart("chartContainer", {
	zoomEnabled: false,
	title: {
		text: "FTC Robot Telemetry Values"
	},
	axisX: {
		title: "Time"
	},
	axisY:{
		title: "Values",
		prefix: "",
		includeZero: false
	}, 
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick : toggleDataSeries
	},
	data: [{ 
			type: "line",
			xValueType: "dateTime",
			yValueFormatString: "####.00",
			xValueFormatString: "hh:mm:ss TT",
			showInLegend: true,
			name: "Line 1",
			dataPoints: dataPoints1
		},
		{ 
			type: "line",
			xValueType: "dateTime",
			yValueFormatString: "####.00",
			showInLegend: true,
			name: "Line 2",
			dataPoints: dataPoints2
		},
		{				
			type: "line",
			xValueType: "dateTime",
			yValueFormatString: "####.00",
			showInLegend: true,
			name: "Line 3" ,
			dataPoints: dataPoints3
	}]
});

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

var updateInterval = 7;
var dataLength = 20;

var yValue1 = 0; 
var yValue2 = 0;
var yValue3 = 0;

var xVal = 0;

var time = new Date;

time.setHours(time.getHours());
time.setMinutes(time.getMinutes());
time.setMilliseconds(time.getMilliseconds());
time.setSeconds(time.getSeconds());


function updateChart(count) {
	count = count || 1;
	var deltaY1, deltaY2, deltaY3;
	for (var i = 0; i < count; i++) {
		// xVal++;
		time.setTime(time.getTime() + updateInterval);

	yValue1 = Math.round((Math.random()*100)/10);
	yValue2 = Math.round((Math.random()*100)/10);
	yValue3 = Math.round((Math.random()*100)/10);



	dataPoints1.push({
		x: time.getTime(),
		y: yValue1
	});
	dataPoints2.push({
		x: time.getTime(),
		y: yValue2
	});
	dataPoints3.push({
		x: time.getTime(),
		y: yValue3
	});
	}


	chart.options.data[0].legendText = " Line 1:  " + yValue1;
	chart.options.data[1].legendText = " Line 2:  " + yValue2; 
	chart.options.data[2].legendText = " Line 3:  " + yValue3; 

	if (dataPoints1.length > dataLength) {
		dataPoints1.shift();
	}
	if (dataPoints2.length > dataLength) {
		dataPoints2.shift();
	}
	if (dataPoints3.length > dataLength) {
		dataPoints3.shift();
	}

	chart.render();
}

updateChart(dataLength);	
setInterval(function(){updateChart()}, updateInterval);

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvas.js"></script>
</body>
</html>
